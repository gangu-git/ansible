---
 - hosts: [ubuntus]
   become: yes
   vars: 
    package_name: apache2
    package_name2: httpd
   tasks:
    - name: stoping apache2 on webserver
      package: 
       name: "{{ package_name }}"
       state: absent
      when: ansible_os_family=="Debian"
    - name: unistalling httpd on redhat node 
      package:
       name: {{ package_name2}}
       state: absent
      when: ansible_os_family=="RedHat"
